<h1 mat-dialog-title>Select Queue</h1>
<div mat-dialog-content>
    <div class="home-div">
        <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyQueueFilter($event)" placeholder="Ex. ium" #queueDialogInput>
        </mat-form-field>
      
      <table mat-table [dataSource]="queueDataSource" class="mat-elevation-z8 dialog-table">
      
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- tasks Column -->
        <ng-container matColumnDef="tasks">
          <th mat-header-cell *matHeaderCellDef> Tasks </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-form-field appearance="fill">
            <mat-label>Tasks</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let task of element.tasks" [value]="task">{{task.id}}</mat-option>
            </mat-select>
          </mat-form-field> </td>
        </ng-container>
      
        <!-- user Column -->
        <ng-container matColumnDef="assigned_users">
          <th mat-header-cell *matHeaderCellDef> Assigned User </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-form-field appearance="fill">
            <mat-label>Users</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let task of element.users" [value]="task">{{task.username}}</mat-option>
            </mat-select>
          </mat-form-field> </td>
        </ng-container>
      

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>
       

        <tr mat-header-row *matHeaderRowDef="queueDisplayedColumens"></tr>
        <tr class="row-hover" mat-row *matRowDef="let row; columns: queueDisplayedColumens;" (click)="rowSelected(row)"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td  class="mat-cell" colspan="4">No data matching the filter "{{queueDialogInput.value}}"</td>
        </tr>
      </table>
      
    </div>
  
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
