<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
 
    <div class="task-div">
        <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyUserFilter($event)" placeholder="Ex. ium" #userInput>
        </mat-form-field>
      
      <table mat-table [dataSource]="userDataSource" class="mat-elevation-z8 dialog-table" >
      
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- tasks Column -->
        <ng-container matColumnDef="id_number">
          <th mat-header-cell *matHeaderCellDef> ID Number </th>
          <td mat-cell *matCellDef="let element"> {{element.id_number}} </td>
        </ng-container>
      
        <!-- user Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- state Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        
<!-- 
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> Roles </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-form-field appearance="fill">
            <mat-label>Roles</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let role of element.roles" [value]="role">{{role}}</mat-option>
            </mat-select>
          </mat-form-field> </td>
        </ng-container> -->

        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="userDisplayColumns"></tr>
        <tr class="row-hover" mat-row *matRowDef="let row; columns: userDisplayColumns;" (click)="rowSelected(row)"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{userInput.value}}"</td>
        </tr>
      </table>
     
    </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
