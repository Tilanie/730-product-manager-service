<h1 mat-dialog-title class="dialog-style">Confirm Assignment</h1>
<div mat-dialog-content>
  <p>Are you sure you want to assign the values?</p>
  
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="assignTask()">Continue</button>
</div>
